<div class="container">
        <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form class="form-inline" (ngSubmit)="addTask()" #taskForm="ngForm">
                        <div class="form-group">
                            <label for="content-field" class="sr-only"></label>
                            <input type="text" class="form-control" id="content-field" required placeholder="Enter a task..." [(ngModel)] ="currentTask.content" name="content">
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="taskForm.form.invalid">
                            <i class="fa fa-plus" aria-hidden="true"></i>Add Task
                        </button>
                        <!-- Content: {{ currentTask.content }} -->
                    </form>
                </div>
            </div>
    <app-card *ngFor="let task of tasks" [task]="task" [removeFn]="removeTask.bind(this)"></app-card>
    <h5 *ngIf="tasks.length == 0">
        <p>The task list is empty.</p>
        <p>Add tasks using the form.</p>
    </h5>
            
</div>

<!-- 
() - event binding
[] - property binding // attribute
[()] - two way binding 
#taskForm ="ngForm" - example of local template variable 
-->
