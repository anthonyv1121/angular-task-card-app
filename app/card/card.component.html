<div class="col-sm-3">
    <div class="card" (click)="statusToggle();" [class.completed]="task.completed">
        <div class="card-block">
            <p>{{ task.content }}</p>
            <p></p>
        </div>
        <div class="card-footer">
           
            <span *ngIf="!task.completed">
                <i class="fa fa-times" aria-hidden="true"></i>
                    Not Complete
            </span>
            <span *ngIf="task.completed">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    Completed
                </span>
            <!-- {{task.completed ? "Completed" : "Not Complete"}} -->
            <div class="remove-task" (click)="removeFn();">Remove task</div>
        </div>
    </div>
</div>
